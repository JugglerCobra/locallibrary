{% extends "base_generic.html" %}

{% block content %}
  <h2 style="margin-left: 0.25cm">Sign up</h2>
  <form class="a" method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        <!-- {% if field.help_text %}
          <small style="color: rgb(202, 76, 76)">{{ field.help_text }}</small>
        {% endif %} -->
        {% for error in field.errors %}
          <p style="color: rgb(104, 18, 18)">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
